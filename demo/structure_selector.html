<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p{height:30px;border:1px solid #000}
    p:nth-child(1) {background:red}
    p:nth-child(even) {background:green}
    p:nth-child(odd) {background:gray}
    p:nth-child(2n) {background:orange}
    p:nth-child(2n-1) {background:blue}
    p:nth-last-child(1) {background: purple}
    p:nth-last-child(2) {background: silver}
    div:nth-of-type(1) {border:5px solid pink}
    div:nth-last-of-type(1) {border:10px solid greenyellow}
  </style>
</head>
<body>
  <div class="box">
    <p wovert="one">one</p>
    <p wovert="two">two</p>
    <p wovert="three our ok file">three our ok file</p>
    <p wovert="four">four</p>
    <div>start</div>
    <p wovert="five">five</p>
    <div>div</div>
    <p wovert="six">six</p>
    <p wovert="seven" lang="zh-cn">seven</p>         
  </div>
</body>
</html>
