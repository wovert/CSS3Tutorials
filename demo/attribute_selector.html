<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p{height:30px;border:1px solid #000}
    p[wovert]{background:red}
    p[wovert=two]{background:blue}
    p[wovert^=on]{background:gold}
    p[wovert$=ur]{background:gray}
    p[wovert~=our]{background:green}
    p[wovert*=iv]{background:orange}
    p[lang|=zh]{background:purple}
  </style>
</head>
<body>
  <div class="box">
    <p wovert="one">one</p>
    <p wovert="two">two</p>
    <p wovert="three our ok file">three our ok file</p>
    <p wovert="four">four</p>
    <p wovert="five">five</p>
    <p wovert="six">six</p>
    <p wovert="seven" lang="zh-cn">seven</p>         
  </div>
</body>
</html>
